---
layout: default
---

<article class="post">
  {% include mathjax_support %}

  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>
  <div class="github">
    Find the source for this post on <a href="{{ page.github }}">GitHub</a>
  </div>  

  {% include disqus.html %}
</article>
